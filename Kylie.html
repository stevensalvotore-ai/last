<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 Treasures - Debut Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: #e8e8e8;
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(90, 10, 30, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(90, 10, 30, 0.1) 0%, transparent 20%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Particle Background */
        .particles-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: floatParticle 20s infinite linear;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .treasures-container {
            background: rgba(1, 2, 48, 0.7);
            padding: 50px 40px;
            border-radius: 5px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(1, 1, 85, 0.5);
            animation: slideUp 1.5s ease-out, glow 6s infinite alternate;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 5px 25px rgba(1, 1, 85, 0.5);
            }
            100% {
                box-shadow: 0 5px 35px rgba(50, 121, 168, 0.7), 0 0 50px rgba(55, 128, 212, 0.3);
            }
        }

        .treasures-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #04078e, #3798d4);
            animation: borderFlow 3s linear infinite;
        }

        @keyframes borderFlow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .treasures-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(50, 107, 168, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(55, 154, 212, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: themeBackground 10s ease-in-out infinite alternate;
        }

        @keyframes themeBackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Glitch Text Effect */
        .glitch-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .glitch-text {
            position: relative;
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(226, 227, 239, 0.5);
            animation: fadeIn 2s ease-out;
            letter-spacing: 3px;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            animation: glitch-effect 3s infinite linear alternate-reverse;
            color: #377bd4;
            z-index: -1;
        }

        .glitch-text::after {
            animation: glitch-effect 2s infinite linear alternate-reverse;
            color: #1f97c2;
            z-index: -2;
        }

        @keyframes glitch-effect {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-3px, 3px);
            }
            40% {
                transform: translate(-3px, -3px);
            }
            60% {
                transform: translate(3px, 3px);
            }
            80% {
                transform: translate(3px, -3px);
            }
            100% {
                transform: translate(0);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 3px;
            animation: fadeIn 2.5s ease-out, pulse 4s infinite;
            font-family: 'Cormorant Garamond', serif;
            color: #e2e9ec;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 5px rgba(55, 154, 212, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(55, 162, 212, 0.8), 0 0 30px rgba(55, 175, 212, 0.6);
            }
        }

        .treasures-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .treasure-item {
            background: linear-gradient(135deg, #2a0a0a 0%, #5a0a1e 100%);
            color: #e8e8e8;
            padding: 20px 15px;
            border-radius: 3px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(120, 0, 0, 0.3);
            animation: treasurePulse 3s infinite, fadeInUp 1s ease-out;
            animation-delay: calc(var(--delay) * 0.1s);
        }

        @keyframes treasurePulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(168, 50, 50, 0.4);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .treasure-item:hover {
            transform: translateY(-5px) scale(1.1);
            background: linear-gradient(135deg, #3a0a0a 0%, #6a0a1e 100%);
            animation: none;
        }

        .treasure-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0) 100%);
        }

        .treasure-number {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            font-family: 'Cinzel', serif;
            color: #d4af37;
            animation: numberGlow 2s infinite alternate;
        }

        @keyframes numberGlow {
            0% {
                text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
            }
            100% {
                text-shadow: 0 0 15px rgba(212, 175, 55, 0.9), 0 0 20px rgba(212, 175, 55, 0.6);
            }
        }

        .treasure-name {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
            color: #b8b8b8;
            font-family: 'Cormorant Garamond', serif;
        }

        .treasure-item:hover .treasure-name {
            color: #e8e8e8;
            animation: textShine 1s ease-in-out infinite alternate;
        }

        @keyframes textShine {
            0% {
                text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
            }
            100% {
                text-shadow: 0 0 10px rgba(212, 175, 55, 0.8), 0 0 20px rgba(212, 175, 55, 0.6);
            }
        }

        /* Treasure Icon */
        .treasure-icon {
            width: 60px;
            height: 50px;
            margin: 0 auto 15px;
            position: relative;
            animation: treasureBounce 3s ease-in-out infinite;
        }

        @keyframes treasureBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .treasure {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .treasure-chest {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 30px;
            background: linear-gradient(135deg, #8B4513, #A0522D, #8B4513);
            border-radius: 5px 5px 0 0;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }

        .treasure-lid {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 55px;
            height: 10px;
            background: linear-gradient(135deg, #A0522D, #8B4513, #A0522D);
            border-radius: 5px 5px 0 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            animation: lidOpen 4s ease-in-out infinite;
        }

        @keyframes lidOpen {
            0%, 100% {
                transform: translateX(-50%) rotateX(0deg);
            }
            50% {
                transform: translateX(-50%) rotateX(20deg);
            }
        }

        .treasure-lock {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #d4af37, #f0e68c, #d4af37);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.7);
        }

        .treasure-glow {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 15px;
            background: radial-gradient(ellipse, rgba(212, 175, 55, 0.3), transparent 70%);
            border-radius: 50%;
            animation: glowPulse 2s ease-in-out infinite alternate;
        }

        @keyframes glowPulse {
            0% {
                opacity: 0.3;
                transform: translateX(-50%) scale(1);
            }
            100% {
                opacity: 0.7;
                transform: translateX(-50%) scale(1.2);
            }
        }

        .coin {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #d4af37, #b8860b);
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(212, 175, 55, 0.8);
        }

        .coin:nth-child(1) {
            top: 10px;
            left: 15px;
            animation: coinSparkle 3s ease-in-out infinite;
        }

        .coin:nth-child(2) {
            top: 15px;
            right: 15px;
            animation: coinSparkle 3s ease-in-out infinite 0.5s;
        }

        .coin:nth-child(3) {
            top: 5px;
            left: 25px;
            animation: coinSparkle 3s ease-in-out infinite 1s;
        }

        @keyframes coinSparkle {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
                box-shadow: 0 0 8px rgba(212, 175, 55, 1);
            }
        }

        /* Base Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glitch-text {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .treasures-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .treasure-item {
                padding: 15px 10px;
            }
            
            .treasure-number {
                font-size: 1.5rem;
            }
            
            .glitch-text::before,
            .glitch-text::after {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .treasures-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .treasures-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles-background" id="particlesBackground"></div>
    
    <div class="treasures-container">
        <div class="glitch-container">
            <h1 class="glitch-text" data-text="Hi Kylie, You're one of the 18 Treasures">Hi Kylie, You're one of the 18 Treasures</h1>
        </div>
        <p class="subtitle">NO INVITATION, NO ENTRY:</p>
        <p class="subtitle"> Take a screen shot of your invitation card!</p>
                
        <div class="treasure-icon">
            <div class="treasure">
                <div class="treasure-chest">
                    <div class="treasure-glow"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                    <div class="coin"></div>
                </div>
                <div class="treasure-lid">
                    <div class="treasure-lock"></div>
                </div>
            </div>
        </div>
        
        

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particlesBackground');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size
            const size = Math.random() * 80 + 20;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            
            // Random animation duration
            const duration = Math.random() * 20 + 10;
            particle.style.animationDuration = `${duration}s`;
            
            // Random delay
            const delay = Math.random() * 5;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }

        // Generate treasure items
        const treasuresGrid = document.querySelector('.treasures-grid');
        const treasureNames = [
            "You are at 1"
        ];

        // Create the single treasure item
        const treasureItem = document.createElement('div');
        treasureItem.classList.add('treasure-item');
        treasureItem.style.setProperty('--delay', 1);
        
        const treasureIcon = document.createElement('div');
        treasureIcon.classList.add('treasure-icon');
        
        const treasure = document.createElement('div');
        treasure.classList.add('treasure');
        
        const treasureChest = document.createElement('div');
        treasureChest.classList.add('treasure-chest');
        
        const treasureGlow = document.createElement('div');
        treasureGlow.classList.add('treasure-glow');
        
        // Create coins
        for (let i = 0; i < 3; i++) {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            treasureChest.appendChild(coin);
        }
        
        const treasureLid = document.createElement('div');
        treasureLid.classList.add('treasure-lid');
        
        const treasureLock = document.createElement('div');
        treasureLock.classList.add('treasure-lock');
        
        treasureLid.appendChild(treasureLock);
        treasureChest.appendChild(treasureGlow);
        treasure.appendChild(treasureChest);
        treasure.appendChild(treasureLid);
        treasureIcon.appendChild(treasure);
        
        const treasureNumber = document.createElement('div');
        treasureNumber.classList.add('treasure-number');
        treasureNumber.textContent = "1";
        
        const treasureName = document.createElement('div');
        treasureName.classList.add('treasure-name');
        treasureName.textContent = treasureNames[0];
        
        treasureItem.appendChild(treasureIcon);
        treasureItem.appendChild(treasureNumber);
        treasureItem.appendChild(treasureName);
        
        treasuresGrid.appendChild(treasureItem);

        // Add hover sound effect (optional)
        const treasureItems = document.querySelectorAll('.treasure-item');
        treasureItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                // You could add a treasure chest opening sound here
                // const audio = new Audio('chest-open.mp3');
                // audio.volume = 0.3;
                // audio.play();
            });
        }); 
    </script>
</body>
</html>
