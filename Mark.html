<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 Guests - Debut Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: #e8e8e8;
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(90, 10, 30, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(90, 10, 30, 0.1) 0%, transparent 20%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Particle Background */
        .particles-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: floatParticle 20s infinite linear;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .guests-container {
            background: rgba(1, 2, 48, 0.7);
            padding: 50px 40px;
            border-radius: 5px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(1, 1, 85, 0.5);
            animation: slideUp 1.5s ease-out, glow 6s infinite alternate;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 5px 25px rgba(1, 1, 85, 0.5);
            }
            100% {
                box-shadow: 0 5px 35px rgba(50, 121, 168, 0.7), 0 0 50px rgba(55, 128, 212, 0.3);
            }
        }

        .guests-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #04078e, #3798d4);
            animation: borderFlow 3s linear infinite;
        }

        @keyframes borderFlow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .guests-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(50, 107, 168, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(55, 154, 212, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: themeBackground 10s ease-in-out infinite alternate;
        }

        @keyframes themeBackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Glitch Text Effect */
        .glitch-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .glitch-text {
            position: relative;
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(226, 227, 239, 0.5);
            animation: fadeIn 2s ease-out;
            letter-spacing: 3px;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            animation: glitch-effect 3s infinite linear alternate-reverse;
            color: #377bd4;
            z-index: -1;
        }

        .glitch-text::after {
            animation: glitch-effect 2s infinite linear alternate-reverse;
            color: #1f97c2;
            z-index: -2;
        }

        @keyframes glitch-effect {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-3px, 3px);
            }
            40% {
                transform: translate(-3px, -3px);
            }
            60% {
                transform: translate(3px, 3px);
            }
            80% {
                transform: translate(3px, -3px);
            }
            100% {
                transform: translate(0);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 3px;
            animation: fadeIn 2.5s ease-out, pulse 4s infinite;
            font-family: 'Cormorant Garamond', serif;
            color: #e2e9ec;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 5px rgba(55, 154, 212, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(55, 162, 212, 0.8), 0 0 30px rgba(55, 175, 212, 0.6);
            }
        }

        .guests-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .guest-item {
            background: linear-gradient(135deg, #2a0a0a 0%, #5a0a1e 100%);
            color: #e8e8e8;
            padding: 20px 15px;
            border-radius: 3px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(120, 0, 0, 0.3);
            animation: guestPulse 3s infinite, fadeInUp 1s ease-out;
            animation-delay: calc(var(--delay) * 0.1s);
        }

        @keyframes guestPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(168, 50, 50, 0.4);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .guest-item:hover {
            transform: translateY(-5px) scale(1.1);
            background: linear-gradient(135deg, #3a0a0a 0%, #6a0a1e 100%);
            animation: none;
        }

        .guest-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0) 100%);
        }

        .guest-number {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            font-family: 'Cinzel', serif;
            color: #d4af37;
            animation: numberGlow 2s infinite alternate;
        }

        @keyframes numberGlow {
            0% {
                text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
            }
            100% {
                text-shadow: 0 0 15px rgba(212, 175, 55, 0.9), 0 0 20px rgba(212, 175, 55, 0.6);
            }
        }

        .guest-name {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
            color: #b8b8b8;
            font-family: 'Cormorant Garamond', serif;
        }

        .guest-item:hover .guest-name {
            color: #e8e8e8;
            animation: textShine 1s ease-in-out infinite alternate;
        }

        @keyframes textShine {
            0% {
                text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
            }
            100% {
                text-shadow: 0 0 10px rgba(212, 175, 55, 0.8), 0 0 20px rgba(212, 175, 55, 0.6);
            }
        }

        /* Guest Icon */
        .guest-icon {
            width: 60px;
            height: 70px;
            margin: 0 auto 15px;
            position: relative;
            animation: guestBounce 3s ease-in-out infinite;
        }

        @keyframes guestBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .guest {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .guest-head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #f5d0a9, #e6b89c);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .guest-hair {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 15px;
            background: linear-gradient(135deg, #8B4513, #A0522D);
            border-radius: 50% 50% 0 0;
        }

        .guest-face {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 15px;
        }

        .guest-eye {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #333;
            border-radius: 50%;
        }

        .guest-eye:nth-child(1) {
            top: 4px;
            left: 6px;
        }

        .guest-eye:nth-child(2) {
            top: 4px;
            right: 6px;
        }

        .guest-smile {
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 3px;
            background: #333;
            border-radius: 0 0 5px 5px;
        }

        .guest-body {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 30px;
            background: linear-gradient(135deg, #377bd4, #1f97c2);
            border-radius: 10px 10px 5px 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .guest-collar {
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 4px;
            background: linear-gradient(135deg, #d4af37, #f0e68c);
            border-radius: 2px;
        }

        .guest-arm {
            position: absolute;
            width: 6px;
            height: 15px;
            background: linear-gradient(135deg, #f5d0a9, #e6b89c);
            border-radius: 3px;
        }

        .guest-arm:nth-child(1) {
            top: 5px;
            left: -8px;
            transform: rotate(20deg);
        }

        .guest-arm:nth-child(2) {
            top: 5px;
            right: -8px;
            transform: rotate(-20deg);
        }

        .guest-leg {
            position: absolute;
            width: 8px;
            height: 20px;
            background: linear-gradient(135deg, #2a0a0a, #5a0a1e);
            border-radius: 3px 3px 0 0;
        }

        .guest-leg:nth-child(1) {
            bottom: -20px;
            left: 8px;
        }

        .guest-leg:nth-child(2) {
            bottom: -20px;
            right: 8px;
        }

        .guest-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(55, 123, 212, 0.2), transparent 70%);
            border-radius: 50%;
            animation: guestGlow 2s ease-in-out infinite alternate;
        }

        @keyframes guestGlow {
            0% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        /* Base Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glitch-text {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .guests-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .guest-item {
                padding: 15px 10px;
            }
            
            .guest-number {
                font-size: 1.5rem;
            }
            
            .glitch-text::before,
            .glitch-text::after {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .guests-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .guests-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles-background" id="particlesBackground"></div>
    
    <div class="guests-container">
        <div class="glitch-container">
            <h1 class="glitch-text" data-text="Hi Mark, You're one of the 18 Guests">Hi Mark, You're one of the 18 Guests</h1>
        </div>
        <p class="subtitle">NO INVITATION, NO ENTRY:</p>
        <p class="subtitle"> Take a screen shot of your invitation card!</p>
                
        <div class="guest-icon">
            <div class="guest">
                <div class="guest-glow"></div>
                <div class="guest-head">
                    <div class="guest-hair"></div>
                    <div class="guest-face">
                        <div class="guest-eye"></div>
                        <div class="guest-eye"></div>
                        <div class="guest-smile"></div>
                    </div>
                </div>
                <div class="guest-body">
                    <div class="guest-collar"></div>
                    <div class="guest-arm"></div>
                    <div class="guest-arm"></div>
                </div>
                <div class="guest-leg"></div>
                <div class="guest-leg"></div>
            </div>
        </div>
        
       

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particlesBackground');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size
            const size = Math.random() * 80 + 20;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            
            // Random animation duration
            const duration = Math.random() * 20 + 10;
            particle.style.animationDuration = `${duration}s`;
            
            // Random delay
            const delay = Math.random() * 5;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }

        // Generate guest items
        const guestsGrid = document.querySelector('.guests-grid');
        const guestNames = [
            "You are at 1"
        ];

        // Create the single guest item
        const guestItem = document.createElement('div');
        guestItem.classList.add('guest-item');
        guestItem.style.setProperty('--delay', 1);
        
        const guestIcon = document.createElement('div');
        guestIcon.classList.add('guest-icon');
        
        const guest = document.createElement('div');
        guest.classList.add('guest');
        
        const guestGlow = document.createElement('div');
        guestGlow.classList.add('guest-glow');
        
        const guestHead = document.createElement('div');
        guestHead.classList.add('guest-head');
        
        const guestHair = document.createElement('div');
        guestHair.classList.add('guest-hair');
        
        const guestFace = document.createElement('div');
        guestFace.classList.add('guest-face');
        
        const guestEye1 = document.createElement('div');
        guestEye1.classList.add('guest-eye');
        
        const guestEye2 = document.createElement('div');
        guestEye2.classList.add('guest-eye');
        
        const guestSmile = document.createElement('div');
        guestSmile.classList.add('guest-smile');
        
        const guestBody = document.createElement('div');
        guestBody.classList.add('guest-body');
        
        const guestCollar = document.createElement('div');
        guestCollar.classList.add('guest-collar');
        
        const guestArm1 = document.createElement('div');
        guestArm1.classList.add('guest-arm');
        
        const guestArm2 = document.createElement('div');
        guestArm2.classList.add('guest-arm');
        
        const guestLeg1 = document.createElement('div');
        guestLeg1.classList.add('guest-leg');
        
        const guestLeg2 = document.createElement('div');
        guestLeg2.classList.add('guest-leg');
        
        guestFace.appendChild(guestEye1);
        guestFace.appendChild(guestEye2);
        guestFace.appendChild(guestSmile);
        
        guestHead.appendChild(guestHair);
        guestHead.appendChild(guestFace);
        
        guestBody.appendChild(guestCollar);
        guestBody.appendChild(guestArm1);
        guestBody.appendChild(guestArm2);
        
        guest.appendChild(guestGlow);
        guest.appendChild(guestHead);
        guest.appendChild(guestBody);
        guest.appendChild(guestLeg1);
        guest.appendChild(guestLeg2);
        
        guestIcon.appendChild(guest);
        
        const guestNumber = document.createElement('div');
        guestNumber.classList.add('guest-number');
        guestNumber.textContent = "1";
        
        const guestName = document.createElement('div');
        guestName.classList.add('guest-name');
        guestName.textContent = guestNames[0];
        
        guestItem.appendChild(guestIcon);
        guestItem.appendChild(guestNumber);
        guestItem.appendChild(guestName);
        
        guestsGrid.appendChild(guestItem);

        // Add hover sound effect (optional)
        const guestItems = document.querySelectorAll('.guest-item');
        guestItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                // You could add a greeting sound here
                // const audio = new Audio('greeting.mp3');
                // audio.volume = 0.3;
                // audio.play();
            });
        }); 
    </script>
</body>
</html>
