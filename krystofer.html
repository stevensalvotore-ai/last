<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 Roses - Debut Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: #e8e8e8;
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(90, 10, 30, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(90, 10, 30, 0.1) 0%, transparent 20%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Particle Background */
        .particles-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: floatParticle 20s infinite linear;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .roses-container {
            background: rgba(1, 2, 48, 0.7);
            padding: 50px 40px;
            border-radius: 5px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(1, 1, 85, 0.5);
            animation: slideUp 1.5s ease-out, glow 6s infinite alternate;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 5px 25px rgba(1, 1, 85, 0.5);
            }
            100% {
                box-shadow: 0 5px 35px rgba(50, 121, 168, 0.7), 0 0 50px rgba(55, 128, 212, 0.3);
            }
        }

        .roses-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #04078e, #3798d4);
            animation: borderFlow 3s linear infinite;
        }

        @keyframes borderFlow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .roses-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(50, 107, 168, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(55, 154, 212, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: themeBackground 10s ease-in-out infinite alternate;
        }

        @keyframes themeBackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Glitch Text Effect */
        .glitch-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .glitch-text {
            position: relative;
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(226, 227, 239, 0.5);
            animation: fadeIn 2s ease-out;
            letter-spacing: 3px;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            animation: glitch-effect 3s infinite linear alternate-reverse;
            color: #377bd4;
            z-index: -1;
        }

        .glitch-text::after {
            animation: glitch-effect 2s infinite linear alternate-reverse;
            color: #1f97c2;
            z-index: -2;
        }

        @keyframes glitch-effect {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-3px, 3px);
            }
            40% {
                transform: translate(-3px, -3px);
            }
            60% {
                transform: translate(3px, 3px);
            }
            80% {
                transform: translate(3px, -3px);
            }
            100% {
                transform: translate(0);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 3px;
            animation: fadeIn 2.5s ease-out, pulse 4s infinite;
            font-family: 'Cormorant Garamond', serif;
            color: #e2e9ec;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 5px rgba(55, 154, 212, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(55, 162, 212, 0.8), 0 0 30px rgba(55, 175, 212, 0.6);
            }
        }

        .roses-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .rose-item {
            background: linear-gradient(135deg, #2a0a0a 0%, #5a0a1e 100%);
            color: #e8e8e8;
            padding: 20px 15px;
            border-radius: 3px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(120, 0, 0, 0.3);
            animation: rosePulse 3s infinite, fadeInUp 1s ease-out;
            animation-delay: calc(var(--delay) * 0.1s);
        }

        @keyframes rosePulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(168, 50, 50, 0.4);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rose-item:hover {
            transform: translateY(-5px) scale(1.1);
            background: linear-gradient(135deg, #3a0a0a 0%, #6a0a1e 100%);
            animation: none;
        }

        .rose-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0) 100%);
        }

        .rose-number {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            font-family: 'Cinzel', serif;
            color: #d4af37;
            animation: numberGlow 2s infinite alternate;
        }

        @keyframes numberGlow {
            0% {
                text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
            }
            100% {
                text-shadow: 0 0 15px rgba(212, 175, 55, 0.9), 0 0 20px rgba(212, 175, 55, 0.6);
            }
        }

        .rose-name {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
            color: #b8b8b8;
            font-family: 'Cormorant Garamond', serif;
        }

        .rose-item:hover .rose-name {
            color: #e8e8e8;
            animation: textShine 1s ease-in-out infinite alternate;
        }

        @keyframes textShine {
            0% {
                text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
            }
            100% {
                text-shadow: 0 0 10px rgba(212, 175, 55, 0.8), 0 0 20px rgba(212, 175, 55, 0.6);
            }
        }

        /* Rose Icon */
        .rose-icon {
            width: 60px;
            height: 70px;
            margin: 0 auto 15px;
            position: relative;
            animation: roseSway 4s ease-in-out infinite;
        }

        @keyframes roseSway {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(5deg);
            }
            75% {
                transform: rotate(-5deg);
            }
        }

        .rose {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .rose-flower {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #d43737, #8e0404);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 10px rgba(212, 55, 55, 0.5);
            animation: roseBloom 3s ease-in-out infinite;
        }

        @keyframes roseBloom {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.1);
            }
        }

        .rose-petal {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, #d43737, #8e0404);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 5px rgba(212, 55, 55, 0.5);
        }

        .rose-petal:nth-child(1) {
            top: 5px;
            left: 5px;
            transform: rotate(-30deg);
        }

        .rose-petal:nth-child(2) {
            top: 5px;
            right: 5px;
            transform: rotate(30deg);
        }

        .rose-petal:nth-child(3) {
            bottom: 5px;
            left: 5px;
            transform: rotate(30deg);
        }

        .rose-petal:nth-child(4) {
            bottom: 5px;
            right: 5px;
            transform: rotate(-30deg);
        }

        .rose-stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 40px;
            background: linear-gradient(to right, #2d5c2d, #3a7a3a);
            border-radius: 3px;
        }

        .rose-leaf {
            position: absolute;
            width: 15px;
            height: 10px;
            background: linear-gradient(to right, #2d5c2d, #3a7a3a);
            border-radius: 50% 0 50% 0;
        }

        .rose-leaf:nth-child(1) {
            bottom: 15px;
            left: 40%;
            transform: rotate(-30deg);
        }

        .rose-leaf:nth-child(2) {
            bottom: 25px;
            right: 40%;
            transform: rotate(30deg);
        }

        .rose-thorn {
            position: absolute;
            width: 3px;
            height: 5px;
            background: #3a7a3a;
            border-radius: 50%;
        }

        .rose-thorn:nth-child(1) {
            bottom: 20px;
            left: 45%;
        }

        .rose-thorn:nth-child(2) {
            bottom: 30px;
            right: 45%;
        }

        /* Base Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glitch-text {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .roses-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .rose-item {
                padding: 15px 10px;
            }
            
            .rose-number {
                font-size: 1.5rem;
            }
            
            .glitch-text::before,
            .glitch-text::after {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .roses-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .roses-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles-background" id="particlesBackground"></div>
    
    <div class="roses-container">
        <div class="glitch-container">
            <h1 class="glitch-text" data-text="Hi Krystofer, You're one of the 18 Roses">Hi Krystofer, You're one of the 18 Roses</h1>
        </div>
        <p class="subtitle">NO INVITATION, NO ENTRY:</p>
        <p class="subtitle"> Take a screen shot of your invitation card!</p>
                
        <div class="rose-icon">
            <div class="rose">
                <div class="rose-flower">
                    <div class="rose-petal"></div>
                    <div class="rose-petal"></div>
                    <div class="rose-petal"></div>
                    <div class="rose-petal"></div>
                </div>
                <div class="rose-stem">
                    <div class="rose-leaf"></div>
                    <div class="rose-leaf"></div>
                    <div class="rose-thorn"></div>
                    <div class="rose-thorn"></div>
                </div>
            </div>
        </div>
        
        
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particlesBackground');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size
            const size = Math.random() * 80 + 20;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            
            // Random animation duration
            const duration = Math.random() * 20 + 10;
            particle.style.animationDuration = `${duration}s`;
            
            // Random delay
            const delay = Math.random() * 5;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }

        // Generate rose items
        const rosesGrid = document.querySelector('.roses-grid');
        const roseNames = [
            "You are at 1"
        ];

        // Create the single rose item
        const roseItem = document.createElement('div');
        roseItem.classList.add('rose-item');
        roseItem.style.setProperty('--delay', 1);
        
        const roseIcon = document.createElement('div');
        roseIcon.classList.add('rose-icon');
        
        const rose = document.createElement('div');
        rose.classList.add('rose');
        
        const roseFlower = document.createElement('div');
        roseFlower.classList.add('rose-flower');
        
        // Create petals
        for (let i = 0; i < 4; i++) {
            const petal = document.createElement('div');
            petal.classList.add('rose-petal');
            roseFlower.appendChild(petal);
        }
        
        const roseStem = document.createElement('div');
        roseStem.classList.add('rose-stem');
        
        // Create leaves
        for (let i = 0; i < 2; i++) {
            const leaf = document.createElement('div');
            leaf.classList.add('rose-leaf');
            roseStem.appendChild(leaf);
        }
        
        // Create thorns
        for (let i = 0; i < 2; i++) {
            const thorn = document.createElement('div');
            thorn.classList.add('rose-thorn');
            roseStem.appendChild(thorn);
        }
        
        rose.appendChild(roseFlower);
        rose.appendChild(roseStem);
        roseIcon.appendChild(rose);
        
        const roseNumber = document.createElement('div');
        roseNumber.classList.add('rose-number');
        roseNumber.textContent = "1";
        
        const roseName = document.createElement('div');
        roseName.classList.add('rose-name');
        roseName.textContent = roseNames[0];
        
        roseItem.appendChild(roseIcon);
        roseItem.appendChild(roseNumber);
        roseItem.appendChild(roseName);
        
        rosesGrid.appendChild(roseItem);

        // Add hover sound effect (optional)
        const roseItems = document.querySelectorAll('.rose-item');
        roseItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                // You could add a gentle sound here
                // const audio = new Audio('rose-sound.mp3');
                // audio.volume = 0.3;
                // audio.play();
            });
        }); 
    </script>
</body>
</html>
